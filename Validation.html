<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="a">
    <button onclick="f()">Done</button>
    <script>
        function f()
        {
            let p = document.getElementById("a").value;
            let passval = /^[A-Za-z]\w{7,14}$/;

            if(p.search(passval)==0)
        {
            document.getElementById("a").style.border = "1px solid blue";
        }
        else
        {
            document.getElementById("a").style.border = "1px solid red";

        }
        }
    </script>
    
</body>
</html>
